name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Install deps & run tests
      - name: Install dependencies
        run: npm ci

      # - name: Run tests
      #   run: npm test

      # Build frontend (React + Vite)
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      # Build backend
      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build
          cd ..

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push Docker images
      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-backend:latest ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vite-frontend:latest ./frontend

          docker push ${{ secrets.DOCKER_USERNAME }}/node-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/vite-frontend:latest

      # Deploy via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/myapp
            docker-compose pull
            docker-compose up -d --remove-orphans
