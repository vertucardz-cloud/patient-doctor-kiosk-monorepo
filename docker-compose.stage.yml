# version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: vite_frontend
    restart: always
    ports:
      - "3039:3039"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev -- --host 0.0.0.0

