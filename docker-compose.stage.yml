  #   # No command or volumes needed; the Dockerfile handles everything
  backend:
    build: ./backend
    container_name: node_backend
    restart: always
    ports:
      - "8101:8101"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    # These keys enable development features
    command: sh -c "npx prisma migrate deploy && npm run dev"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      
    depends_on:
      - postgres

volumes:
  postgres_data:
